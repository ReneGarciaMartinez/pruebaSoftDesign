<div class="container p-3">
        <div class="row">
                <div class=" col-lg-3" *ngFor="let articulo of articulos">
                <div class="card">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-danger" (click)="eliminar(articulo.id)">X</button>
                      </div>
                    <div class="card-body">
                      <h5 class="card-title">{{articulo.clave}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{articulo.nombre}}</h6>
                      <p class="card-text">{{articulo.categoria.nombre}}</p>
                      <div *ngFor="let precio of articulo.precios">
                          <p class="card-text">${{precio.precio | number}}.00 MXN</p>
                      </div>
                      <button class="btn btn-warning" (click)="editar(articulo.id)">Editar</button>
                    </div>
                </div>
                </div>
        </div>
</div>
